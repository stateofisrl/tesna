services:
  - type: web
    name: tesla-giveaway-platform
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --worker-class sync --timeout 60 --access-logfile - --error-logfile -"
    autoDeploy: true
    envVars:
      # ============================================
      # AUTO-CONFIGURED (Don't need to set manually)
      # ============================================
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: CONN_MAX_AGE
        value: "600"
      - key: CACHE_BACKEND
        value: "django.core.cache.backends.locmem.LocMemCache"
      - key: CACHE_LOCATION
        value: "tesla-giveaway-cache"
      - key: SESSION_ENGINE
        value: "django.contrib.sessions.backends.db"
      
      # Security (HTTPS)
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      
      # Email SMTP settings
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      
      # Database (auto-linked from PostgreSQL service)
      - key: DATABASE_URL
        fromDatabase:
          name: tesla-giveaway-db
          property: connectionString

databases:
  - name: tesla-giveaway-db
    databaseName: giveaway_platform
    user: giveaway_user
    region: oregon
